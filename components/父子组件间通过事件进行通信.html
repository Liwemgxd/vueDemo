<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
<div id="root">初始内容</div>
<script>
    //自定义局部组件，使用之前需要在vueapp里面，通过components先注册一下。
    const producter = {
        data(){
            return {
                procuct: 2
            }
        },
        template: `<div @click="procuct*=procuct">{{procuct}}</div>`
    }

    const app = Vue.createApp({
        data() {
            return {
                show: true,
                content: 'hello world'
            }
        },
        components: {
            producter: producter
        },
        template: `
          <div>
            <hello/>
            <counter/>
            <counter/>
            <producter/>
          </div>`
    });

    app.component('hello',{
        template: `<div>hello world</div>`
    });
    app.component('counter', {
        data() {
            return {
                count : 1
            }
        },
        template: `<div @click="count++">{{count}}</div>`
    });

    const vm = app.mount('#root');
</script>
</body>
</html>
