<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
    <script>
        Vue.createApp({
            data() {
                return {
                    show: true,
                    content: 'hello world'
                }
            },
            mounted(){
                setInterval(()=>{
                    this.methods.handleBtnClick();
                    // this.content = this.content.split('').reverse().join('');
                }, 1000)
            },
            methods:{
                handleBtnClick(){
                    this.content = this.content.split('').reverse().join('')
                },
                handleBtnClick1(){
                    this.show = !this.show;
                }
            },
            template: `
                <div>
                    <span v-if="show">{{content}}</span>
                    <div></div>
                    <button v-on:click="handleBtnClick">反转</button>
                    <div></div>
                    <button v-on:click="handleBtnClick1">显示/隐藏</button>
                </div>`
        }).mount('#root')
    </script>
</body>

</html>
