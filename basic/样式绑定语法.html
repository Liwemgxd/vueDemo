<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .red{
            color: red;
        }
        .green{
            color: green;
        }
        .brown{
            color: brown;
        }
    </style>
</head>

<body>
<div id="root">初始内容</div>
<script>
    const app = Vue.createApp({
        data() {
            return {
                show: true,
                content: 'hello world',
                classString: 'red',
                classObject: {red: true, green: true},
                classArray: ['red', 'green', {brown: true}],
                styleObject: {
                    color: 'orange',
                    background: "yellow"
                }
            }
        },

        template: `
          <div :class="classArray" :style="styleObject">
            {{content}}
            <demo/>
          </div>`
    });
    app.component('demo', {
        template: `<div class="green">single</div>`
    })

    const vm = app.mount('#root');
</script>
</body>
</html>
